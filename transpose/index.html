<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transposition Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1e1e1e">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body class="dark-mode" id="body">
    <h1>Note Transposer</h1>
    <div class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <label style="padding-left: 35px;" for="darkModeToggle"></label>
    </div>
    <form id="transposeForm">
        <label for="originalNote">Original Key:</label>
        <input type="text" id="originalNote" name="originalNote" value="F" placeholder="e.g., 'C', 'Ab', 'A'" required>
        <br>
        <label for="targetKey">Target Key:</label>
        <input type="text" id="targetKey" name="targetKey" placeholder="e.g., 'D', 'Bb', 'G'" required>
        <br>
        <label for="secondNotes">Second Notes (comma separated):</label>
        <input type="text" id="secondNotes" name="secondNotes" placeholder="e.g., 'F', 'Bb', 'C'" required>
        <br>
        <button type="button" onclick="transposeNotes()">Transpose</button>
    </form>
    <div id="hiddenBeforeResult" style="display: none;">
        <br>
        <h2>Transposed Notes</h2>
        <p id="result"></p>
    </div>

    <script src="transpose.js"></script>
    <script>
        var i = 0
        // JavaScript to toggle dark mode
        const toggleSwitch = document.getElementById('darkModeToggle');
        toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            if (i == 0) {
                document.querySelector("meta[name='theme-color']").content = "#f4f4f4";
                i = 1
            } else {
                document.querySelector("meta[name='theme-color']").content = "#1e1e1e";
                i = 0
            }
            console.log(i)
        });
    </script>
</body>
</html>
